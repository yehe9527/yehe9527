<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNUTS.AI - Language Selection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 20%, rgba(138, 43, 226, 0.08), transparent 60%),
                        radial-gradient(circle at 30% 80%, rgba(138, 43, 226, 0.08), transparent 60%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            padding: 16px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #8a2be2;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 40px 0 16px;
            color: #333;
        }

        .subtitle {
            font-size: 15px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .rooms-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .room-button {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(138, 43, 226, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .room-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.12);
        }

        .room-primary {
            font-size: 17px;
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .room-secondary {
            font-size: 14px;
            color: #666;
        }

        .arrow {
            color: #8a2be2;
            font-size: 20px;
        }

        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }
            .title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">P</div>
                <div class="logo-text">PNUTS.AI</div>
            </div>
        </header>

        <div class="title">Select Translation Room</div>
        <div class="subtitle">Choose your preferred language pair for real-time AI translation</div>

        <div class="rooms-container">
            <button class="room-button" onclick="window.location.href='#chinese-room'">
                <div class="room-primary">
                    <span>English → Chinese</span>
                    <span class="arrow">›</span>
                </div>
                <div class="room-secondary">英语 → 中文翻译</div>
            </button>

            <button class="room-button" onclick="window.location.href='#japanese-room'">
                <div class="room-primary">
                    <span>English → Japanese</span>
                    <span class="arrow">›</span>
                </div>
                <div class="room-secondary">英語 → 日本語翻訳</div>
            </button>

            <button class="room-button" onclick="window.location.href='#vietnamese-room'">
                <div class="room-primary">
                    <span>English → Vietnamese</span>
                    <span class="arrow">›</span>
                </div>
                <div class="room-secondary">English → Tiếng Việt</div>
            </button>
        </div>
    </div>
</body>
</html>
