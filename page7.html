<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#B975F7">
    <title>Welcome to PNUTS.AI</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap');

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
    }

    :root {
        --primary-color: #B975F7;
        --hover-color: #9D4FDD;
        --bg-gradient: linear-gradient(145deg, #F8F1FF 0%, #FCF7FF 100%);
        --card-shadow: 0 20px 40px rgba(185, 117, 247, 0.08);
        --button-shadow: 0 4px 12px rgba(185, 117, 247, 0.12);
    }

    body {
        font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg-gradient);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 1.5rem;
        overflow-x: hidden;
    }

    .card {
        background-color: white;
        border-radius: 24px;
        box-shadow: var(--card-shadow);
        padding: 2.5rem 2rem;
        width: 100%;
        max-width: 460px;
        position: relative;
        overflow: hidden;
    }

    .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(90deg, #B975F7, #D5A6FF);
    }

    .logo-container {
        background: #F8F1FF;
        width: 120px;
        height: 120px;
        border-radius: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 2rem;
        position: relative;
        transition: transform 0.3s ease;
    }

    .logo {
        width: 80px;
        height: 80px;
        object-fit: contain;
        position: relative;
        z-index: 1;
    }

    .logo-container::after {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: 32px;
        background: linear-gradient(145deg, rgba(185, 117, 247, 0.2), rgba(213, 166, 255, 0.2));
        z-index: 0;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .logo-container:hover::after {
        opacity: 1;
    }

    h1 {
        text-align: center;
        color: #1F2937;
        font-size: 2.25rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
        letter-spacing: -0.5px;
    }

    p {
        text-align: center;
        color: #6B7280;
        margin-bottom: 2.5rem;
        font-size: 1.1rem;
        line-height: 1.5;
    }

    .button-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .button {
        background-color: #ffffff;
        border: 2px solid #F1F5F9;
        border-radius: 16px;
        padding: 1.25rem;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        text-decoration: none;
        color: inherit;
    }

    .language-pair {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        width: 100%;
        align-items: center;
        text-align: center;
        gap: 1rem;
        position: relative;
        z-index: 1;
    }

    .button::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(145deg, #F8F1FF, #FCF7FF);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .button:hover {
        border-color: var(--primary-color);
        transform: translateY(-2px);
        box-shadow: var(--button-shadow);
    }

    .button:hover::before {
        opacity: 1;
    }

    .button-text {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        align-items: center;
    }

    .button-text span:first-child {
        font-weight: 600;
        color: #1F2937;
        font-size: 1.125rem;
    }

    .button-subtext {
        font-size: 0.875rem;
        color: #6B7280;
    }

    .button-arrow {
        color: var(--primary-color);
        font-size: 1.25rem;
        transition: transform 0.3s ease;
        justify-self: center;
    }

    .button:hover .button-arrow {
        transform: translateX(4px);
        color: var(--hover-color);
    }

    .button:active {
        transform: translateY(0);
        box-shadow: none;
    }

    .button.loading {
        pointer-events: none;
        opacity: 0.7;
    }

    .button.loading .button-arrow {
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    @media (max-width: 480px) {
        body {
            padding: 1rem;
        }

        .card {
            padding: 1.5rem;
            border-radius: 20px;
        }

        .logo-container {
            width: 90px;
            height: 90px;
            border-radius: 22px;
            margin: 0 auto 1.5rem;
        }

        .logo {
            width: 60px;
            height: 60px;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .button {
            padding: 1rem;
        }

        .button-text span:first-child {
            font-size: 1rem;
        }

        .button-subtext {
            font-size: 0.8125rem;
        }

        .button-arrow {
            font-size: 1.125rem;
        }
    }

    @media (hover: none) {
        .button:hover {
            transform: none;
            box-shadow: none;
            border-color: #F1F5F9;
        }

        .button:active {
            background-color: #F8F1FF;
            transform: scale(0.98);
        }

        .button:hover .button-arrow {
            transform: none;
        }
    }

    @supports (padding: max(0px)) {
        body {
            padding: max(1rem, env(safe-area-inset-top))
                    max(1rem, env(safe-area-inset-right))
                    max(1rem, env(safe-area-inset-bottom))
                    max(1rem, env(safe-area-inset-left));
        }
    }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo-container">
            <img src="./logo.png" alt="PNUTS.AI Logo" class="logo">
        </div>
        <h1>Welcome to PNUTS.AI</h1>
        <p>Select your target language for translation:</p>
        <div class="button-container">
            <a href="/translate/chinese" class="button" onclick="handleClick(event, 'Chinese')">
                <div class="language-pair">
                    <div class="button-text">
                        <span>English</span>
                        <span class="button-subtext">英语</span>
                    </div>
                    <span class="button-arrow">→</span>
                    <div class="button-text">
                        <span>Chinese</span>
                        <span class="button-subtext">中文</span>
                    </div>
                </div>
            </a>
            <a href="/translate/japanese" class="button" onclick="handleClick(event, 'Japanese')">
                <div class="language-pair">
                    <div class="button-text">
                        <span>English</span>
                        <span class="button-subtext">英語</span>
                    </div>
                    <span class="button-arrow">→</span>
                    <div class="button-text">
                        <span>Japanese</span>
                        <span class="button-subtext">日本語</span>
                    </div>
                </div>
            </a>
            <a href="/translate/vietnamese" class="button" onclick="handleClick(event, 'Vietnamese')">
                <div class="language-pair">
                    <div class="button-text">
                        <span>English</span>
                        <span class="button-subtext">Tiếng Anh</span>
                    </div>
                    <span class="button-arrow">→</span>
                    <div class="button-text">
                        <span>Vietnamese</span>
                        <span class="button-subtext">Tiếng Việt</span>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <script>
    function handleClick(e, language) {
        const button = e.currentTarget;
        
        if (button.classList.contains('loading')) {
            e.preventDefault();
            return;
        }

        button.classList.add('loading');
        
        if (navigator.vibrate) {
            navigator.vibrate(50);
        }

        console.log(`Redirecting to ${language} translation room`);
        
        e.preventDefault();
        setTimeout(() => {
            alert(`You selected: ${language}`);
            button.classList.remove('loading');
            // window.location.href = button.href;
        }, 1000);
    }
    </script>
</body>
</html>
