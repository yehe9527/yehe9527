<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f0ff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(147, 112, 219, 0.1);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .language-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #9370DB;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .language-button:hover {
            background-color: #8052c7;
        }

        h1 {
            color: #6a478f;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>请选择语言 / 言語を選択 / Pilih Bahasa</h1>
        <div class="button-group">
            <a href="https://meeting.pnuts.ai/home/2036573a-8138-41e1-9da5-ed77fcb1681c" class="language-button">中文</a>
            <a href="https://meeting.pnuts.ai/home/b6fd2a1b-7fbd-47e7-a91e-28cab0e6cb76" class="language-button">Bahasa Indonesia</a>
            <a href="https://meeting.pnuts.ai/home/59b072ca-ed2b-41bb-a800-3d6c50bc5dab" class="language-button">日本語</a>
        </div>
    </div>
</body>
</html>
